<div class="row d-flex justify-content-center align-items-center">
  <div class="col-xs-12 col-md-6">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email </label>
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          minlength="6"
        />
      </div>
      <div class="row">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-info"
            (click)="login()"
            style="text-transform: capitalize"
            [disabled]="!loginForm.valid"
          >
            {{ action }}
          </button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-info"
            *ngIf="action == 'login'"
            (click)="action = 'sign up'"
          >
            Switch To Sign Up
          </button>
          <button
            type="button"
            class="btn btn-info"
            *ngIf="action == 'sign up'"
            (click)="action = 'login'"
          >
            Switch To Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div>{{ authService.errorMessage }}</div>
