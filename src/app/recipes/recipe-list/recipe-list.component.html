<div class="row space-8">
  <div class="col-xl-6 col-lg-4 col-md-4">
    <button class="btn btn-success" (click)="showForm = true">
      New Recipe
    </button>
    <app-recipe-item
      (itemClick)="showRecipeDetail($event)"
      *ngFor="let item of recipes; let i = index"
      [recipe]="item"
      [index]="i"
    ></app-recipe-item>
  </div>

  <div class="col-xl-6 col-lg-6 col-md-6">
    <div *ngIf="showDetail">
      <app-recipe-detail [recipe]="recipe"></app-recipe-detail>
    </div>
    <form [formGroup]="recipeForm" (ngSubmit)="addRecipe()" *ngIf="showForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button
            type="submit"
            class="btn btn-danger"
            (click)="showForm = false"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="url"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.value?.url" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row" style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" />
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
